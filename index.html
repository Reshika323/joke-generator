<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ğŸ˜‚ Joke Generator</title>
  <style>
    /* Gradient pastel background with animated confetti */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: radial-gradient(circle at 10% 20%, #ff6b6b 8%, transparent 10%),
        radial-gradient(circle at 30% 50%, #feca57 8%, transparent 10%),
        radial-gradient(circle at 70% 30%, #48dbfb 8%, transparent 10%),
        radial-gradient(circle at 80% 80%, #1dd1a1 8%, transparent 10%);
      background-repeat: repeat;
      background-size: 150px 150px;
      animation: confetti-move 15s linear infinite;
      z-index: -1;
    }

    @keyframes confetti-move {
      0% {
        background-position: 0 0, 0 0, 0 0, 0 0;
      }

      100% {
        background-position: 100px 100px, 200px 150px, 300px 120px, 400px 180px;
      }
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px #00000033;
      margin-bottom: 20px;
      font-weight: 900;
      z-index: 1;
    }

    #jokeBox {
      background: #fff8dc;
      color: #333;
      padding: 30px;
      margin-top: 20px;
      border: 4px double #f06292;
      border-radius: 25px;
      max-width: 700px;
      width: 100%;
      font-size: 1.3rem;
      line-height: 1.8;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 1;
    }

    select,
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }

    select {
      background-color: #fff;
      color: #6a1b9a;
      border: 2px solid #ba68c8;
    }

    button {
      background-color: #ff4081;
      color: white;
      transition: 0.3s ease;
      border: 2px solid #ec407a;
    }

    button:hover {
      background-color: #f50057;
      transform: scale(1.07);
      box-shadow: 0 0 12px #f06292;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      select,
      button {
        width: 100%;
        font-size: 1rem;
      }

      #jokeBox {
        font-size: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <h1>ğŸ¤£ Super Silly Joke Generator</h1>

  <div class="controls">
    <label for="category">ğŸˆ Pick a joke type:</label>
    <select id="category">
      <option value="Any">ğŸ¤ª Any</option>
      <option value="Programming">ğŸ‘¨â€ğŸ’» Programming</option>
      <option value="Dark">ğŸŒš Dark</option>
      <option value="Pun">ğŸ˜¹ Pun</option>
      <option value="Spooky">ğŸ‘» Spooky</option>
      <option value="Christmas">ğŸ„ Christmas</option>
      <option value="Misc">ğŸ§© Misc</option>
    </select>

    <label for="count">ğŸ—¯ï¸ Number of Jokes:</label>
    <select id="count">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
    </select>
  </div>

  <button onclick="getJokes()">Tell Me a Joke ğŸ‰</button>

  <div id="jokeBox">
    ğŸ•¶ï¸ Ready to giggle, snort, or facepalm?  
    <br />ğŸ‘‡ Smash that joke button like it's your morning alarm! ğŸ”¨ğŸ˜‚
  </div>

  <script>
    async function getJokes() {
      const category = document.getElementById("category").value;
      const count = parseInt(document.getElementById("count").value);
      const emojiMap = {
        "Any": "ğŸ¤ª",
        "Programming": "ğŸ‘¨â€ğŸ’»",
        "Dark": "ğŸŒš",
        "Pun": "ğŸ˜¹",
        "Spooky": "ğŸ‘»",
        "Christmas": "ğŸ„",
        "Misc": "ğŸ§©"
      };

      let jokesHTML = "";
      for (let i = 0; i < count; i++) {
        try {
          const response = await fetch(`https://v2.jokeapi.dev/joke/${category}?safe-mode`);
          const data = await response.json();

          if (data.type === "single") {
            jokesHTML += `<p>${emojiMap[category] || "ğŸ˜‚"} <strong>${data.joke}</strong></p>`;
          } else if (data.type === "twopart") {
            jokesHTML += `<p>${emojiMap[category] || "ğŸ˜‚"} <strong>${data.setup}</strong><br><em>${data.delivery}</em></p>`;
          } else {
            jokesHTML += `<p>ğŸ¥² Oof! The joke machine is sleeping... Try again! ğŸ’¥</p>`;
          }
        } catch (error) {
          jokesHTML += `<p>ğŸ¥² Oof! The joke machine is sleeping... Try again! ğŸ’¥</p>`;
        }
      }

      document.getElementById("jokeBox").innerHTML = jokesHTML;
    }
  </script>

</body>

</html>
